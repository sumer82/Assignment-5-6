<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Table</title>
</head>
<body>
     <h1> Table </h1>
     <table border="1">
          <script type="text/javascript">

               var row = window.prompt("enter no of rows");
                var column = window.prompt("enter no column");

               for(var i=1;i<=row;i++){
                    document.write("<tr>");
                     for(var j =1;j<=column;j++){
                         document.write("<td>", i*j);
                     }
                     document.write("</tr>");
               }
          </script>
     </table>
     
</body>
</html>
